<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Service Sign Up</title>
</head>
<body>
    <!-- Container for the sign-up and sign-in forms -->
    <div class="container" id="container">
        <!-- Sign-up form -->
        <div class="form-container sign-up-container">
            <form action="signup_process.php" method="POST">
                <h1>Service Sign Up</h1>
                <!-- Instruction for users to use email for registration -->
                <span>or use your email for registration</span>
                <!-- Input fields for name, email, and password -->
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="password" name="password" placeholder="Password" required />
                <!-- Button to submit the sign-up form -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!-- Sign-in form -->
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign In</h1>
                <!-- Instruction for users to sign in with their account -->
                <span>or use your account</span>
                <!-- Input fields for email and password -->
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <!-- Link to reset password -->
                <a href="#">Forgot your password?</a>
                <!-- Button to submit the sign-in form -->
                <button onclick="return false;">Sign In</button>
            </form>
        </div>
        <!-- Overlay container for the sign-up/sign-in switch animation -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Left panel for sign-in -->
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal info</p>
                    <!-- Button to switch to sign-in panel -->
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <!-- Right panel for sign-up -->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <!-- Button to switch to sign-up panel -->
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript file for handling sign-up/sign-in switch animation -->
    <script src="script.js"></script>
</body>
</html>
